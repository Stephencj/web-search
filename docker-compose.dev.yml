# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# Mounts source code so changes are picked up immediately without rebuilding

services:
  websearch:
    volumes:
      - websearch-data:/data
      # Mount Python source for live reload
      - ./src-python/app:/app/app:ro
    environment:
      - WEBSEARCH_DEBUG=true
    # Use --reload for auto-restart on file changes
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
